name: Deploy Jekyll site
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # ✅ 최신 v3 유지

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: |
          rm -rf _site  
          bundle exec jekyll clean
          bundle exec jekyll build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4 # ✅ 최신 v4 사용
        with:
          path: _site # ✅ _site 폴더를 GitHub Pages용으로 업로드

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # ✅ 최신 v4 사용

