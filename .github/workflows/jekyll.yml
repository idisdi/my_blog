name: Deploy Jekyll site
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: |
          rm -rf _site  
          bundle exec jekyll clean
          bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v2 # ✅ GitHub Pages 배포를 위한 공식 액션 추가!
        with:
          path: _site

      - name: Deploy
        uses: actions/deploy-pages@v2 # ✅ GitHub Pages에서 직접 배포되도록 설정!
